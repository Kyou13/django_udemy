{% extends 'crawls/base.html' %}
{% load i18n static %}
{% block content %}
    <h2>{{ month }}月{{ day }}日のイベント</h2>
    <div class="table-wrapper">
        <table class="table table-dark table-hover">
            <thead>
            <tr>
                <th class="col-xs-6" id="th-title">Title</th>
                <th class="col-xs-6" id="th-address">Address</th>
            </tr>
            </thead>
            <tbody>

            {% for crawl in crawls.all %}
                <tr>
                    <td id="td-title">
                        <a href="{{ crawl.url }}">{{ crawl.title }}</a>
                    </td>
                    <td id="td-address">
                        {{ crawl.address }}
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock content %}
{% block extra_js %}
    <script src="{% static 'crawls/js/day_list.js' %}" ></script>
{% endblock extra_js %}
