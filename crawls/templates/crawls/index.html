<!DOCTYPE html>
<html lang="ja-jp">
<head>
    <title>Crawl</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'crawls/css/bootstrap.min.css' %}">

    <link rel="stylesheet" type="text/css" href="{% static 'crawls/css/style.css' %}" />
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#" style="color:#7dfcfd;">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="https://github.com/Kyou13" style="color:#7dfcfd;">Github</a>
      </li>

    </ul>
  </div>
</nav>
    <div class="container">
    <div class="logo">
        <img src="{%  static "crawls/logo.png" %}" class="img-fluid">

    </div>

    <h2>ABOUT</h2>
    <p>
    This site crawls
        <span><img src="{%  static "crawls/connpass_logo.png" %}" class="img-fluid connpass_logo"></span>
        data.
    </p>
    <form action="" method="post" class="form-horizontal" role="form">
        <div class="button_wrapper">
        <button type="submit" >Run</button>
            </div>
    </form>
    <h2>CRAWLED DATA</h2>
        <!-- staticフォルダが参照できるようになる -->
    <!--img src="{% static "crawls/home.jpg" %}" class="img-fluid"-->
    {% for crawl in crawls.all %}
        <a href="{% url 'crawl_detail' crawl.id %}" >{{ crawl.title }}</a>
        <br>
        <br>
    {% endfor %}
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="{% static 'crawls/js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'crawls/js/bootstrap.bundle.min.js' %}"></script>
    </div>
</body>
</html>
