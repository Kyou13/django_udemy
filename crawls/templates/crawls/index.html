{%  extends "crawls/base.html" %}
{% load staticfiles %}

{% block content %}

    <div class="logo">
        <img src="{%  static "crawls/logo.png" %}" class="img-fluid">

    </div>

    <h2>ABOUT</h2>
    <p>
    This site crawls AI events
        <!--span><img src="{%  static "crawls/connpass_logo.png" %}" class="img-fluid connpass_logo"></span-->
    </p>
    <div class="button center-block">
        <a href="{%  url 'out_csv' %}" class='button-add'>CSVとして出力</a>
    </div>

    <h2>{{ month }}月のAIイベント</h2>
    <div class="table-wrapper">
    <table class="table table-dark table-hover">
        <thead>
        <tr>
            <th id="th-title">Title</th>
            <th id="th-address">Address</th>
            <th id="th-date">Date</th>
        </tr>
        </thead>
        <tbody>

        {% for crawl in crawls.all %}
            <tr>
                <td id="td-title">
                    <a href="{{ crawl.url }}">{{ crawl.title }}</a>
                </td>
                <td id="td-address">
                    {{ crawl.address }}
                </td>
                <td id="td-date" style="width:200px">
                    {{ crawl.date }}
                </td>

            </tr>
        {% endfor %}
        </tbody>
    </table>
    </div>

{% endblock content %}
