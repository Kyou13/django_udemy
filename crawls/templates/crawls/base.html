{% load i18n static %}
<!DOCTYPE html>{% get_current_language as LANGUAGE_CODE %}
<html lang="{{ LANGUAGE_CODE|default:"en-us" }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{% static 'crawls/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'crawls/css/style.css' %}" />
    {% block extra_css %}{% endblock %}
    <title>{% block title %}{% endblock %}</title>
</head>
<body>

<nav class="navbar navbar-expand-lg ">

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'top' %}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="https://github.com/Kyou13">GitHub</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    {% block content %}
        {{ content }}
    {% endblock %}
</div>
<script src="{% static 'crawls/js/jquery-3.3.1.min.js' %}"></script>
<script src="{% static 'crawls/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'crawls/js/test.js' %}" ></script>
{% block extra_js %}{% endblock %}
</body>
</html>
