{% extends "crawls/base.html" %}
{% load bootstrap4 %}

{% block title %}編集{% endblock title %}

{% block content %}
    <h2>編集</h2>
        <form action="{% url 'crawl_add' %}" method="post">
{% csrf_token %}
{% bootstrap_form form layout='horizontal' %}
<div class="form-group row">
    <div class="offset-md-3 col-md-9">
        <button type="submit" class="btn btn-primary">送信</button>
    </div>
</div>
</form>
<a href="{% url 'crawl_list' %}" class="btn btn-secondary btn-sm">戻る</a>
{% endblock content %}
